<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">







    <title>Image Uploader</title>
</head>

<body>
    <style>
        .n {
            display: inline-block;
        }
        
        .fb-like {
            display: inline;
        }
    </style>
    <div class="container">
        <div class="py-5 text-center bg-secondary text-white">
            <h1 class="mb-3">Upload Image</h1>
            <form action="/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formFile" class="form-label"></label>
                    <input class="form-control w-25 bg-secondary border-secondary d-inline" name="myimg" type="file" id="formFile">
                    <input type="submit" class="btn btn-danger d-inline" value="Upload">
                </div>
            </form>
        </div>



        <div class="row">
            {% for x in img %}

            <div class="col-sm-4">
                <div class="card m-2">
                    <a href="{{x.image.url}}">

                        <img src="{{x.image.url}}" alt="" class="card-img-top" height="200px">
                    </a>
                    <div class="card-footer">
                        <small class="text-muted">{{x.date}}</small>
                    </div>
                </div>
                <a href="delete/{{x.sno}}" class="btn btn-outline-danger">Delete</a>
            </div>
            {% if forloop.counter|divisibleby:3%}
        </div>
        <div class="row">
            {% endif %} {% endfor %}
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
